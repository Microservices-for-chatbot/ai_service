name: CI/CD Pipeline for ai-service

on:
  push:
    branches:
      - main

jobs:

  build-and-push:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push AI service image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ai-service:${{ github.sha }}
          file: ./ai-service/Dockerfile
      - name: Scan AI service image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/ai-service:${{ github.sha }}
          format: "table"
          exit-code: "0"

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create or update secrets for AI service
        run: |
          echo "
          apiVersion: v1
          kind: Secret
          metadata:
            name: ai-service-secrets
          type: Opaque
          stringData:
            GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          " | kubectl apply -f -
      - name: Deploy with Helm
        run: |
          helm upgrade --install ai-service ./ai-service/Helm-chart \
            --set image.tag=${{ github.sha }}
